# Production Configuration
spring.application.name=backend

# Database Configuration for Production
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/boxing_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=${SERVER_PORT:8080}

# Logging Configuration
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:WARN}
logging.level.org.hibernate=${LOG_LEVEL_HIBERNATE:WARN}
logging.level.com.boxing.backend=${LOG_LEVEL_APP:INFO}

# Security Configuration
spring.profiles.include=security
